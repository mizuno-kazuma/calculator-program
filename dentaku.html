<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>電卓プログラミング</title>
    <link rel="stylesheet" href="dentaku.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="sotowaku">
      <div class="hyoujiwaku">
        <div class="hyouji">0
        </div>
      </div>

      <div class="kigou-button1">
        <button class="kigou k-1" id="AC">AC</button>
        <button class="kigou k-2" id="÷">÷</button>
        <button class="kigou k-2" id="－">－</button>
        <button class="kigou k-3" id="＝">＝</button>
      </div>
      <div class="number-button">
        <button class="button haji" id="7">7</button>
        <button class="button ue" id="8">8</button>
        <button class="button ue" id="9">9</button>
      </div>
      <div class="kigou-button2">
        <button class="kigou k-2" id="×">×</button>
        <button class="kigou k-＋" id="＋">＋</button>
      </div>
      <div class="number-button">
        <button class="button haji2" id="4">4</button>
        <button class="button naka" id="5">5</button>
        <button class="button naka" id="6">6</button>
      </div>
      <div class="number-button">
        <button class="button haji2" id="1">1</button>
        <button class="button naka" id="2">2</button>
        <button class="button naka" id="3">3</button>
      </div>
      <div class="number-button">
        <button class="button sita" id="0">0</button>
      </div>
    </div>

    <script src="dentaku.js"></script>
  </body>
</html>
